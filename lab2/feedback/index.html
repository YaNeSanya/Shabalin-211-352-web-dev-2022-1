<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <main>
        <h1>Форма обратной связи</h1>

        <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">
            
            <input type="hidden" name="user_id" value="1">

            <div class="forma">
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
            </div>

            <div class="forma">
                <label for="email">Адрес электронной почты</label>
                <input type="email" name="email" id="email" value="qq@gmail.com" required>
            </div>
            
            <fieldset class="forma">
                <legend>Откуда вы о нас узнали?</legend>
            
                <div>
                  <input type="radio" id="friends" name="source" value="friends" required checked>
                  <label for="friends">Рассказали друзья</label>
                </div>
            
                <div>
                  <input type="radio" id="internet" name="source" value="internet">
                  <label for="internet">Реклама в интернете</label>
                </div>
            </fieldset>

            <div class="forma">
                <label for="category">Категория обращения</label>
                <select name="category_id" id="category" multiple>
                    <option value="1">Жалоба</option>
                    <option value="2" selected>Предложение</option>
                </select>
            </div>

            <div class="forma">
                <label for="msg">Текст сообщения</label>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Введите текст" required></textarea>
            </div>

            <div>
                <input type="checkbox" name="agreement" id="agreement" value="true" required>
                <label for="agreement">Согласен с обработкой персональных данных</label>
            </div>

            <div class="forma">
                <label for="attachment">Вложение</label>
                <input type="file" name="attachment" id="attachment">
            </div>

            <button type="submit">Отправить</button>
        </form>
    </main>
</body>
</html>
